<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <img src="./images/avatar.jpg" class="profile__avatar" alt="аватар автора">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1> 
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>         
        <button class="profile__add-button" type="button"></button>        
      </section>
      
      <section class="gallery">
        <ul class="cards">
          <li class="cards__item">
            <img class="cards__image" src="./images/Karachavaesk.jpg" alt="Карачаевск">
            <div class="cards__box">
              <h2 class="cards__text">Карачаевск</h2>
              <button class="cards__like" type="button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/Elbrus.png" alt="Эльбрус">
            <div class="cards__box">
              <h2 class="cards__text">Гора Эльбрус</h2>
              <button class="cards__like" type="button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/Dombai.png" alt="Домбай">
            <div class="cards__box">
              <h2 class="cards__text">Домбай</h2>
              <button class="cards__like" type="button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/Elbrus.png" alt="Эльбрус">
            <div class="cards__box">
              <h2 class="cards__text">Эльбрус</h2>
              <button class="cards__like" type="button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/Dombai.png" alt="Домбай">
            <div class="cards__box">
              <h2 class="cards__text">Высокая гора Домбай</h2>
              <button class="cards__like" type="button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/Karachavaesk.jpg" alt="Карачаевск">
            <div class="cards__box">
              <h2 class="cards__text">Карачаево-Черкеск</h2>
              <button class="cards__like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>  
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>        
    </footer>

    <section class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>        
        <form class="popup__form" method="POST" name="profile-edit">
          <h3 class="popup__heading">Редактировать профиль</h3> <!--Скрытые заголовки с 3 уровня! +Потом надо заголовок вынести из формы, чтобы была универсальная структура и вообще пересмотреть код в этой части (заг / обертка для контента с подзагами и прочим) -->
          <input type="text" class="popup__form-item popup__form-item_js_name-input" name="name">
          <input type="text" class="popup__form-item popup__form-item_js_job-input" name="job">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>        
      </div>
    </section>
  </div>
  <script src="./scripts/index.js" defer></script>
</body>
</html>

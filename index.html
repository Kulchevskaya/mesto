<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <img src="./images/avatar.jpg" class="profile__avatar" alt="аватар автора">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1> 
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>         
        <button class="profile__add-button" type="button"></button>        
      </section>      
      <section class="gallery">
        <ul class="cards">
        </ul>
      </section>  
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>        
    </footer>

    <section class="popup popup_type_edit-form">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>        
        <form class="popup__form" method="POST" name="profile-edit" novalidate>
          <h3 class="popup__heading">Редактировать профиль</h3>   
          <label class="popup__field">    
            <input class="popup__form-item popup__form-item_type_name-input" name="name" id="name" placeholder="Имя"
                type="text" minlength="2" maxlength="40" required>
            <span class="popup__error-text" id="name-error"></span> 
          </label>
          <label class="popup__field">         
            <input class="popup__form-item popup__form-item_type_job-input" name="job" id="job" placeholder="Профессия"
                type="text" minlength="2" maxlength="200" required>
            <span class="popup__error-text" id="job-error"></span>
          </label>          
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>        
      </div>
    </section>
    <section class="popup popup_type_add-form">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>        
        <form class="popup__form popup__form_type_add-form" method="POST" name="add-form" novalidate>
          <h3 class="popup__heading">Новое место</h3> 
          <label class="popup__field"> 
            <input type="text" minlength="2" maxlength="30" required class="popup__form-item popup__form-item_type_place-title-input" name="title" placeholder="Название">
            <span class="popup__error-text"></span>
          </label> 
          <label class="popup__field">
            <input type="url" required class="popup__form-item popup__form-item_type_image-url-input" name="image-url" placeholder="Ссылка на картинку">
            <span class="popup__error-text"></span>
          </label>          
          <button type="submit" class="popup__submit-button">Создать</button>
        </form>        
      </div>
    </section>  
    <section class="popup popup_type_zoom-image">
      <figure class="popup__image-container">
        <button class="popup__close-button" type="button"></button> 
        <img class="popup__image" src="" alt="">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </section>
  </div>
  <template id="card-template">
    <li class="cards__item">
      <button class="cards__delete" type="button"></button>
      <img class="cards__image" src="" alt="">
      <div class="cards__box">
        <h2 class="cards__text"></h2>
        <button class="cards__like" type="button"></button>
      </div>
    </li>    
  </template>
  <script src="./scripts/FormValidator.js" type="module"></script>
  <script src="./scripts/utils.js" type="module"></script>
  <script src="./scripts/Card.js" type="module"></script>
  <script src="./scripts/index.js" type="module"></script>
</body>
</html>

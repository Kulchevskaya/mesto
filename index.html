<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
         <img src="./images/avatar.jpg" class="profile__avatar">
         <div class="profile__info">
           <h1 class="profile__name">Жак-Ив Кусто<button class="profile__edit-button"></button>
           </h1>
           <p class="profile__job">Исследователь океана</p>
         </div>         
         <button class="profile__add-button"></button>        
      </section>
      
      <section class="gallery">
        <ul class="cards">
          <li class="cards__item">
            <img class="cards__image" src="./images/Karachavaesk.jpg" alt="Карачаевск">
            <div class="cards__box">
              <p class="cards__text">Карачаевск</p>
              <button class="cards__like"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/Elbrus.png" alt="Эльбрус">
            <div class="cards__box">
              <p class="cards__text">Гора Эльбрус</p>
              <button class="cards__like"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/Dombai.png" alt="Домбай">
            <div class="cards__box">
              <p class="cards__text">Домбай</p>
              <button class="cards__like"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/Elbrus.png" alt="Эльбрус">
            <div class="cards__box">
              <p class="cards__text">Эльбрус</p>
              <button class="cards__like"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/Dombai.png" alt="Домбай">
            <div class="cards__box">
              <p class="cards__text">Высокая гора Домбай</p>
              <button class="cards__like"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/Karachavaesk.jpg" alt="Карачаевск">
            <div class="cards__box">
              <p class="cards__text">Карачаево-Черкеск</p>
              <button class="cards__like"></button>
            </div>
          </li>
        </ul>
      </section>  
    </main>
    <footer class="footer">
        <p lang="en" class="footer__copyright">&copy; 2020 Mesto Russia</p>        
    </footer>

    <section class="popup">
      <div class="popup__container">
        <button class="popup__close-button"></button>        
        <form class="popup__form">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input type="text" class="popup__form-item js-popup__name-input" value="Жак-Ив Кусто">
          <input type="text" class="popup__form-item js-popup__job-input" value="Исследователь океана">
          <input type="submit" value="Сохранить" class="popup__submit-button">
        </form>        
      </div>
    </section>
  </div>
  <script src="./scripts/index.js" defer></script>
</body>
</html>
